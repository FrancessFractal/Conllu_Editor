<div class="comments">
    {{^object.comments}}
        <span class="nocomment">
            <input placeholder="no comments" value="{{comment}}">
        </span>
    {{/}}
    {{#each object.comments:i}}
    <span class="comment">
            #<input value="{{.}}"
            on-enter='splitComment:{{i}}'
            on-forwarddel='mergeComment:{{i}}'
            on-backbackspace='backmergeComment:{{i}}'>
    </span>
    {{/each}}
</div>
<div class="tokens">
    {{#each object.tokens}}
    {{#if tokens}}
    <multiwordtoken object='{{.}}'/>
    {{else}}
    <token object='{{.}}' />
    {{/if}}
    {{/each}}
</div>
